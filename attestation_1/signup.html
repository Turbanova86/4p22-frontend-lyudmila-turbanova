<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup</title>
    <link rel="stylesheet" type="text/css" href="./styleS.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:300,regular,500,500italic,700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="header__block">
            <img class="header__logo" src="logo.png" alt="logo">
            <span class="header__title">PCS Frontend</span>
        </div>
        <div class="header__link">
            <a class="header__link-signup" href="./signup.html">Регистрация</a>
            <a class="header__link-login" href="./login.html">Вход</a>
        </div>
    </header>
    <main>
        <form class="form">
            <div class="form__title">Регистрация</div>
            <label class="form__email-label" for="email">Email</label>
            <input class="form__email-input" id="email" name="email" type="email" placeholder="Введите email">
            <label class="form__password-label" for="password">Пароль</label> 
            <input class="form__password-input" id="password" name="password" type="password" placeholder="Введите пароль">
            <label class="form__password-confirm-label" for="password-confirm">Подтверждение пароля</label> 
            <input class="form__password-confirm-input" id="password-confirm" name="password" type="password" placeholder="Подтвердите пароль">
            <label class="form__gender">Пол</label> 
            <div class="form__radio">
                <input id="male" type="radio" name="radio" value="one">
                <label for="male">Мужчина</label>
            </div>
            <div class="form__radio">
                <input id="female" type="radio" name="radio" value="two">
                <label for="female">Женщина</label>
            </div>
            <label class="form__textarea-label" for="textarea">О себе</label>
            <textarea class="form__textarea-block" id="textarea" name="textarea" placeholder="Расскажите о себе..."></textarea>
            <div class="form__checkbox">
                <input id="checkbox" type="checkbox" name="check" value="ONE"></input>
                <label for="checkbox">Я согласен получать обновления на почту</label>
            </div>
            <button class="form__button">Регистрация</button>
        </form>
    </main>
</body>
</html>
