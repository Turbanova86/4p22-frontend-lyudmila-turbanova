<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout</title>
    <link rel="stylesheet" type="text/css" href="styleS.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:300,regular,500,500italic,700&display=swap" rel="stylesheet">
<body>
    <form class="form" action="/">
        <div class="form__title">
            <h2 class="form__title-heading">Вход</h2>
        </div>
            <label class="form__email-label" for="email">Email</label>
            <input class="form__email-input" id="email" name="email" type="email" placeholder="Введите email">
            <label class="form__password-label" for="password">Пароль</label> 
            <input class="form__password-input" id="password" name="password" type="password" placeholder="Введите пароль">   
        <div class="form__checkbox">
            <input class="form__checkbox-input" id="checkbox-1" type="checkbox" name="check" value="ONE"></input>
            <label for="checkbox-1" class="form__checkbox-label">Я согласен получать обновления на почту</label>  
        </div>
            <button class="form__button">Войти</button>
    </form>
</body>
</html>
