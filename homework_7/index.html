<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout</title>
    <link rel="stylesheet" type="text/css" href="styleS.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
<body>
    <form class="form" action="/">
        <div class="form__title">
            <h2 class="form__heading">Вход</h2>
        </div>
        <div class="form__email">
            <label class="form-email__label" for="email">Email</label>
            <input class="form-email__input" id="email" name="email" type="email" placeholder="Введите email">
        </div>
        <div class="form__password">
            <label class="form-password__label" for="password">Пароль</label> 
            <input class="form-password__input" id="password" name="password" type="password" placeholder="Введите пароль">
        </div>
        <div class="form__checkbox">
            <input id="checkbox" type="checkbox" name="check" value="ONE">
           
            <label for="checkbox">Я согласен получать обновления на почту</label>
        </div>
        <button class="form__button">Войти</button>
    </form>

</body>
</html>
