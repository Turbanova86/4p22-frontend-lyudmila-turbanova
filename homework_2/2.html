    <meta name="viewport" content="width=В 1453 году польский астроном Николай Коперник доказал, что Земля, как и другие планеты (на тот момент их было известно шесть), вращаются вокруг Солнца. Однако вплоть до XVII века церковь считала это учение ересью и боролась с его последователями. 

    Одним из них был итальянский монах Джордано Бруно. В 1584 году он опубликовал исследование, в котором утверждал, что Вселенная бесконечна, а Солнце подобно остальным звёздам, просто находится гораздо ближе к Земле. Бруно был схвачен инквизицией и приговорён к сожжению на костре как еретик. 
    
    Другим последователем Коперника стал итальянский учёный Галилео Галилей. Он создал первый телескоп, который позволил увидеть кратеры Луны, пятна на Солнце, открыть четыре спутника Юпитера и установить, что планеты вращаются вокруг своей оси. Чтобы не повторить судьбу Бруно, Галилей был вынужден отречься от своих идей.
    
    В XVII веке немецкий астроном Иоганн Кеплер открыл законы движения планет — ему удалось установить связь между скоростью вращения планеты и её расстоянием от Солнца. Его идеи воспринял знаменитый английский физик Исаак Ньютон, создатель теории всемирного тяготения. 
    
    В XVIII—XIX веках открытия в области оптики позволили создать более мощные телескопы, которые позволили учёным узнать больше о солнечной системе. Были открыты планеты Уран и Нептун. 
    
    В 1951 году Советский Союз вывел на орбиту Земли первый искусственный спутник. С этого момента началась Космическая эра — эпоха практического изучения солнечной системы. 
    
    В 1961 году Юрий Гагарин стал первым человеком, побывавшем в космосе, а в 1969 году космический корабль «Аполлон-11» доставил людей на Луну. 
    
    В 1970-х годах Советский Союз и США запустили несколько десятков аппаратов для исследования Марса, Венеры и Меркурия, а запущенные в 1980-х аппараты «Вояджер-1» и «Вояджер-2» позволили получить данные о дальних планетах — Юпитере, Сатурне, Уране, Нептуне и их спутниках. Большую роль в изучении солнечной системы сыграл вывод на орбиту Земли космического телескопа «Хаббл» в 1990 году. 
    
    В нынешнем десятилетии космические агентства разных стран планируют пилотируемый полёт на Марс. Экспедиция на другую планету станет величайшим событием в истории освоения солнечной системы. И всё же пока человечество находится в самом начале пути изучения космоса., initial-scale=1.0">
